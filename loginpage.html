<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gmail</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img class="main-logo" src="images/gmail logo-3.png" alt="Gmail" />
      </div>
      <div class="login-container">
        <div class="login-form">  
        <form action="mainpage.html">
          <div class="infos-container">
          <input type="Email" required placeholder="Email" /> <br />
          <input type="Password" required placeholder="Password " /> <br />
          <button class="submit" type="submit">LOGIN</button>
          </div>  
          <div class="other-way">
            <button class="facebook">
              <img
                src="images/facebook-icon.png"
                alt="Login with facebook account"
              />
              Facebook
            </button>
            <button class="Apple">
              <img src="images/apple-icon.png" alt="Login with apple account" />
              Apple
            </button>
          </div>

          <div class="sign-up">
            <span> Not a member? <a href="#">Sign up now</a> </span>
          </div>
        
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
